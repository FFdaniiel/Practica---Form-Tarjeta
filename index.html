<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-card</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="card-container">

            <div class="front">
                <div class="image">
                    <img src="./image/chip.png" alt="">
                    <div class="logoMarca"></div>
                </div>
                <div class="card-number-box">xxxx-xxxx-xxxx-xxxx</div>
                <div class="flexbox">
                    <div class="box">
                        <div class="card-holder-name">nombre y apellido</div>
                    </div>
                    <div class="box">
                        <span>Vencimiento</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="image/visa.png" alt="">
                </div>
             </div>
        </div>

        <form action="">
            <div class="inputBox">
                <span>Numero de tarjeta</span>
                <input type="text" maxlength="19" autocomplete="off" class="card-number-input" required>
            </div>
            <div class="inputBox">
                <span>Nombre y apellido</span>
                <input type="text" maxlength="28" class="card-holder-input" required>
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>expiration mm</span>
                    <select name="" id="" class="mes-input">
                        <option value="mes" selected disabled>mes</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div> <!-- Mes -->
                <div class="inputBox">
                    <span>expiration yy</span>
                    <select name="" id="" class="a単o-input">
                        <option value="a単o" selected disabled>a単o</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                    </select>
                </div>  <!-- A単o -->
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="4" class="cvv-input" required>
                </div>
            </div>
            <input type="submit" value="enviar" class="enviar-btn">
        </form>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
